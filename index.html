<!DOCTYPE html>
<html>

<head>
  <title>lost in the woods</title>
  <style type="text/css">
    body, .mask, .outer-mask, .jamila, .jamila-inverted {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    .jamila {
      background: url(JW.jpg) no-repeat center #d4d4d4;
    }

    .jamila-inverted {
      background: url(JWI.jpg) no-repeat center #292929;
      animation: opacify 10s infinite;
    }

    .mask {
      opacity: inherit;
      animation: blackwhite 10s infinite;
    }

    .outer-mask {
      animation: opacify 20s infinite;
    }

    .text {
      visibility: hidden;
    }

    body:hover .text {
      visibility: visible;
    }

    .text > p {
      position: fixed;
      color: grey;
      font-family: monospace;
      padding: 0;
      margin: 0;
    }

    .invite {
      font-size: 40px;
      top: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .hbd {
      bottom: 5px;
      right: 5px;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    @keyframes opacify {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes blackwhite {
      0% { background-color: white; }
      50% { background-color: black; }
      100% { background-color: white; }
    }

  </style>
  <script type="text/javascript">
  </script>
</head>

<body>
  <div class="container">
    <div class="jamila">
      <div class="jamila-inverted">
        <div class="outer-mask">
          <div class="mask"></div>
        </div>
      </div>
    </div>
    <div class="text">
      <p class="invite"> jamila woods | brooklyn 5/31</p>
      <p class="hbd">happy birthday emily</p>
    </div>
  </div>
</body>

</html>
